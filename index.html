<html>
	<head>
		<title>Glitch two images!</title>
		<style type="text/css">
			html, body { width: 100%; height: 100%; margin: 0 }
			.logo {
				z-index: 10;
				position: absolute;
				height: 35%;
				width: 100%;
				margin: 5% 5%;
				background-image: url('logo.svg');
				background-size: contain !important;
				background-repeat: no-repeat;

			}
			.refresh {
				z-index: 10;
				position: absolute;
				background-image: url('refresh.svg');
				background-repeat: no-repeat;
				background-size: contain !important;
				width: 80px;
				margin: 0 5%;
				top: 40%;
				height: 80px;
			}
			.refresh:hover {
				cursor: pointer;
				background-image: url('refresh-g.svg');
			}
		</style>
	</head>
	<body>

		<div class="refresh" onClick="window.location.reload()"></div>
		<div class="logo"></div>

		<canvas id="glitch" width="100%" height="100%">
			Canvas is not supported
		</canvas>

		<script type="text/javascript" src="glitch.js"></script>
	</body>
</html>
